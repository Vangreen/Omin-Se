<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#008000"/>
    <!-- Apple manifest-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="img/ominse.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/ominse-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/ominse-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/ominse-152.png">
    <link rel="apple-touch-startup-image" href="img/ominse.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="omin-se">
    <title>Omin-se</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-color: #FF9800;
            color: black;
        }

        .vertical-container {
            height: 300px;
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
        }

        h1.vertical-container {
            font-size: 275%;
        }

        body {
            -webkit-user-select: none;
        }

        body {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            -webkit-touch-callout: none;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<h1 class="vertical-container">Omin.Se</h1>


<script src="js/firebase-messaging-sw.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyDDnKvi7GudJeLxswkpq4jITPYwSeek-W8",
        authDomain: "omin-se.firebaseapp.com",
        databaseURL: "https://omin-se.firebaseio.com",
        projectId: "omin-se",
        storageBucket: "omin-se.appspot.com",
        messagingSenderId: "98021140570"
    };
    firebase.initializeApp(config);
</script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
            .then(function () {
                console.log('Service Worker Registered');
            });
    }
</script>
<script>
    const messaging = firebase.messaging();
    messaging.requestPermission()
        .then(function () {
            console.log('Notification permission granted.');
            return messaging.getToken();
        })
        .then(function (token) {
            console.log(token);
        })
        .catch(function (err) {
            console.log('Unable to get permission to notify.', err);
        })
</script>

<div id="map-container" class="z-depth-1-half map-container" style="height: 500px">
    <iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
            style="border:0" allowfullscreen></iframe>
</div>
<script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    var map, infoWindow;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map-container'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

// Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                infoWindow.setPosition(pos);
                infoWindow.setContent('Location found.');
                infoWindow.open(map);
                map.setCenter(pos);
            }, function () {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
// Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5pM0pXoFXI3MzhEEycH9AX-UadyGjzKY&callback=initMap"
        async defer></script>

</body>
</html>
